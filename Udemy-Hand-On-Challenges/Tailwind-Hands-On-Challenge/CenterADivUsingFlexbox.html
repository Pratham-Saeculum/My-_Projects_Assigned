<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center A Div Using Flexbox</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- Parent container -->
    <div
      id="parent"
      class="bg-gray-400 h-screen flex items-center justify-center"
    >
      <!-- Child container -->
      <div id="child" class="bg-amber-300">
        <h1>Centered Content</h1>
        <p>This div is perfectly centered using only Tailwind CSS</p>
      </div>
    </div>
  </body>
</html>
