<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Donut Shape using tailwind CSS</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <!-- Donut Shape -->
    <div class="relative w-40 h-40 bg-red-400 rounded-full">
      <!-- Inner Circle -->
      <div
        class="absolute top-1/2 left-1/2 w-18 h-18 bg-white rounded-full transform -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
  </body>
</html>
