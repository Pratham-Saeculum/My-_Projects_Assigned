<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a box shadow to an element</title>
    <style>
      .para {
        border: 1px solid black;
        box-shadow: 5px 5px 5px 5px teal;
        padding: 10px;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <p class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
      possimus recusandae nobis at dolores? Eaque alias ut dicta explicabo cum
      nulla? Officia, vero non debitis vel molestiae porro quasi incidunt?
    </p>
  </body>
</html>
