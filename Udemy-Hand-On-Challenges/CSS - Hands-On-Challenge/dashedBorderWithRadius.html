<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Dashed Border with Border Radius</title>
    <style>
      .para {
        border: 2px dashed orangered;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <p class="para">This para is covered with dashed border and radius.</p>
  </body>
</html>
