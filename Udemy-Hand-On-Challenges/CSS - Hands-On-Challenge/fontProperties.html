<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Text with Font Properties.</title>
    <style>
      .heading {
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
      .para {
        font-size: small;
        font-weight: 300;
        font-style: italic;
      }
      a {
        font-family: cursive;
      }
      #span {
        font-family: Arial, Helvetica, sans-serif;
        font-size: x-large;
        font-style: italic;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">H1 is used only once on a web page.</h1>
    <p class="para">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod natus atque
      quia error assumenda odit iure odio sint a nam.
    </p>
    <a href="#">Google</a>
    <br />
    <span id="span">This is a span tag.</span>
  </body>
</html>
